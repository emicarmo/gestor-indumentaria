{% extends 'base.html' %}
{% load static %}
{% block title %}
    Nueva remera
{% endblock %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
{% block content %}
    <div class="text bg-danger contenedor-titulo-nueva-remera">
        <h1 class="titulo-nueva-remera">Nueva Remera</h1>
    </div>
    <div class="d-flex justify-content-center contenedor-formulario">
        <form class="form-control-lg p-lg-5 formulario" method="post">{% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-danger">Guardar</button>
            </div>
        </form>
    </div>
{% endblock %}
